<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D RPG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 3D Canvas -->
    <div id="game-container"></div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <div id="stats-panel">
            <h2>Player Stats</h2>
            <div class="stat-row">
                <span>Level:</span>
                <span id="player-level">1</span>
            </div>
            <div class="stat-row">
                <span>Zone:</span>
                <span id="current-zone">Green Plains</span>
            </div>
            <div class="stat-row">
                <span>ATK:</span>
                <span id="player-attack">20</span>
            </div>
            <div class="stat-row">
                <span>Weapon:</span>
                <span id="player-weapon">Simple Sword (+8)</span>
            </div>
            <div class="stat-row">
                <span>Health:</span>
                <div class="bar-container">
                    <div id="health-bar" class="bar health-bar"></div>
                    <span id="health-text">100/100</span>
                </div>
            </div>
            <div class="stat-row">
                <span>XP:</span>
                <div class="bar-container">
                    <div id="xp-bar" class="bar xp-bar"></div>
                    <span id="xp-text">0/100</span>
                </div>
            </div>
        </div>

        <div id="controls-panel">
            <h3>Controls</h3>
            <p>WASD - Move</p>
            <p>Mouse - Look Around</p>
            <p>Space - Attack</p>
            <p>I - Inventory</p>
            <p>E - Talk to Smith</p>
            <p>C - Crafting</p>
            <p>H - Use Potion</p>
            <p>Crafting: Arrows + Enter/C</p>
        </div>

        <div id="speed-panel">
            <button id="speed-button">âš¡ Speed: 1x</button>
        </div>

        <div id="message-panel"></div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Game Scripts -->
    <script src="speedControl.js"></script>
    <script src="lootSystem.js"></script>
    <script src="lootItem.js"></script>
    <script src="inventory.js"></script>
    <script src="inventoryUI.js"></script>
    <script src="craftingSystem.js"></script>
    <script src="craftingUI.js"></script>
    <script src="smith.js"></script>
    <script src="monsterWeapons.js"></script>
    <script src="monsterVariants.js"></script>
    <script src="zoneSystem.js"></script>
    <script src="wallSystem.js"></script>
    <script src="fogSystem.js"></script>
    <script src="zoneDecorations.js"></script>
    <script src="levelSystem.js"></script>
    <script src="player.js"></script>
    <script src="monster.js"></script>
    <script src="bossMonster.js"></script>
    <script src="introSequence.js"></script>
    <script src="combat.js"></script>
    <script src="game.js"></script>
</body>
</html>
